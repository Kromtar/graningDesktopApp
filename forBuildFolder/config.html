<body>
  <form>
    <div>
      <laberl>URL Servidor API:</label>
        <input autofocus/>
    </div>
    <button type="submit">OK</button>
  </form>

  <script>
    //Gracias a electorn podemos cargar modulos externos
    const electron = require('electron');
    const { ipcRenderer } = electron;
    document.querySelector('input').value = process.env.DEV_URL ? process.env.DEV_API_URL : 'https://graning.herokuapp.com/';

    document.querySelector('form').addEventListener('submit', (event) => {
      event.preventDefault();

      const { value } = document.querySelector('input');
      ipcRenderer.send('changeApiUrl', value);

      var window = electron.remote.getCurrentWindow();
      window.close();
    });
  </script>


</body>
